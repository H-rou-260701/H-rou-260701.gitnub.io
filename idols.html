<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>K-POP Fan Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink:#ff4fd8;--purple:#7b5cff;--dark:#0f0f1a;--card:rgba(255,255,255,.12);--glass:blur(12px)
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Poppins,sans-serif;background:linear-gradient(120deg,#0f0f1a,#1b1b3a);color:#fff}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 24px;backdrop-filter:var(--glass);background:rgba(0,0,0,.4);position:sticky;top:0;z-index:10}
    header h1{margin:0;font-size:1.5rem;background:linear-gradient(45deg,var(--pink),var(--purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    nav a{margin-left:16px;text-decoration:none;color:#fff;font-size:.9rem;opacity:.85}
    nav a:hover{opacity:1}
    .container{padding:32px}
    section{margin-bottom:48px}
    section h2{margin-bottom:16px;font-size:1.3rem;border-left:4px solid var(--pink);padding-left:12px}
    .search-box input{width:100%;max-width:400px;padding:12px 16px;border-radius:999px;border:none;outline:none;font-size:.95rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:20px}
    .card{background:var(--card);backdrop-filter:var(--glass);border-radius:16px;padding:12px;text-align:center;transition:transform .3s}
    .card:hover{transform:translateY(-6px)}
    .name{font-size:.85rem;line-height:1.4}
    .fav-btn{margin-top:8px;padding:6px 12px;border-radius:999px;border:none;background:linear-gradient(45deg,var(--pink),var(--purple));color:#fff;cursor:pointer;font-size:.75rem}
    footer{text-align:center;padding:24px;font-size:.75rem;opacity:.6}
  </style>
</head>

<header>
  <h1>K-POP Fan Hub</h1>
  <nav>

    <a href="#idols">Idols</a>
    <a href="#actress">Actress</a>
    <a href="#actor">Actor</a>
    <a href="#favorites">收藏</a>
  </nav>
</header>

    </div>
  </section>
