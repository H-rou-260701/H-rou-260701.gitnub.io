    h2{border-left:4px solid var(--pink);padding-left:12px}
    .search-box input{width:100%;max-width:420px;padding:12px 16px;border-radius:999px;border:none}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:20px}
    .card{background:var(--card);backdrop-filter:var(--glass);border-radius:16px;padding:12px;text-align:center}
    .card img{width:100%;height:240px;object-fit:cover;border-radius:12px;margin-bottom:8px}
    .name{font-size:.85rem;line-height:1.4}
    .fav-btn{margin-top:8px;padding:6px 12px;border:none;border-radius:999px;background:linear-gradient(45deg,var(--pink),var(--purple));color:#fff;cursor:pointer;font-size:.75rem}

// ===== Render（避免使用保留字與新語法） =====
function render(list, el){
  var html = '';
  for(var i=0;i<list.length;i++){
    var n = list[i];
    html += '<div class="card">'
      + '<img data-q="'+ n[2] +'" alt="'+ n[2] +'" />'
      + '<div class="name">'+ n[0] +'<br>'+ n[1] +'<br>'+ n[2] +'</div>'
      + '<button class="fav-btn" data-name="'+ n[2] +'">加入收藏</button>'
      + '</div>';
  }
  el.innerHTML = html;

  var imgs = el.querySelectorAll('img[data-q]');
  for(var j=0;j<imgs.length;j++){
    (function(img){
      var q = encodeURIComponent(img.getAttribute('data-q'));
      fetch('https://en.wikipedia.org/api/rest_v1/page/summary/' + q)
        .then(function(r){ return r.ok ? r.json() : null; })
        .then(function(d){
          if(d && d.thumbnail && d.thumbnail.source){
            img.src = d.thumbnail.source;
          }else{
            img.src = 'https://via.placeholder.com/300x400?text=No+Image';
          }
        })
        .catch(function(){ img.src='https://via.placeholder.com/300x400?text=No+Image'; });
    })(imgs[j]);
  }
}

function renderAll(){
  render(idols, idolGrid);
  render(actresses, actressGrid);
  render(actors, actorGrid);
  renderFavs();
}

// ===== 搜尋 =====
function doSearch(){
  var q = searchInput.value.toLowerCase();
  function f(list){
    return list.filter(function(n){
      return n[0].toLowerCase().indexOf(q)>-1 || n[1].toLowerCase().indexOf(q)>-1 || n[2].toLowerCase().indexOf(q)>-1;
    });
  }
  render(f(idols), idolGrid);
  render(f(actresses), actressGrid);
  render(f(actors), actorGrid);
}

// ===== 收藏 =====
function saveFav(name){
  var fav = JSON.parse(localStorage.getItem('fav')||'[]');
  if(fav.indexOf(name)===-1) fav.push(name);
  localStorage.setItem('fav', JSON.stringify(fav));
  renderFavs();
}
function renderFavs(){
  var fav = JSON.parse(localStorage.getItem('fav')||'[]');
  if(!fav.length){ favGrid.innerHTML='<p style="opacity:.7">尚未收藏任何人</p>'; return; }
  var h='';
  for(var i=0;i<fav.length;i++){
    h += '<div class="card"><div class="name">'+ fav[i] +'</div></div>';
  }
  favGrid.innerHTML = h;
}

// ===== 應援牆 =====
function addCheer(){
  var t = cheerInput.value.trim();
  if(!t) return;
  var d = document.createElement('div');
  d.className = 'card';
  d.innerHTML = '<div class="name">'+ t +'</div>';
  cheerList.prepend(d);
  cheerInput.value = '';
}

// ===== 初始化 =====

  renderAll();
  searchInput.addEventListener('input', doSearch);
  document.body.addEventListener('click', function(e){
    if(e.target && e.target.className.indexOf('fav-btn')>-1){ saveFav(e.target.getAttribute('data-name')); }
  });
});
